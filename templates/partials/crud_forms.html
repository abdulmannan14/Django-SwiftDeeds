{% load widget_tweaks %}
{% csrf_token %}
<div class="row">
    {% for field in form %}
        <div class="row">
            <div class="col-md-6">
                <div class="form-control my-3">
                    <label class="form-label">{{ field.label }}</label>
                    {% render_field field %}
                </div>
            </div>
        </div>
    {% endfor %}
</div>
